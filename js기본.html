<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js기본문법</title>
</head>
<body>
  <h1>자바스크립트 기본 문법</h1>
  <script>
    //자바스크립트

    //출력물
    // //1.알림 창으로 출력
    // alert('hello javascript');

    //2.문서의 출력
    document.write('javascript');

    //3.콘솔창에 출력
    console.log('javascrit');
    // 입력문(let 이름 = prompt)
    // 변수(name):데이터를 저장하는 기억공간 이름
    // 변수의 이름은 데이터 성격에 맞는 이름으로..
    // 문자로 시작, 공백사용 불가, 키워드(명령어) 사용불가
    // 특수문자는 _(언더바)와 $(달러)만 사용 가능함 -(빼기) 사용불가
    let name = prompt('이름을 입력하세요');
    let age = number(prompt('나이 입력하세요'));
    console.log(age + " \n" + (age + 10) + '세');
    console.log(age + ",\t" + (age + 10) + '세');

    // // 확인창
    // let check = confirm('수락하시겠습니까');
    // console.log(check);

    //사각형의 넓이 계산
    let w = 10; //가로
    let h = 20; //세로
    let result = w * h; //너비
    document.write('<p>사각형의 넓이 : ' + result + '</p>'); //결과출력
    
    //let result = 500; 재선언불가
    result = 500; // 재할당는 가능
    console.log(result);

    // 상수선언
    // 변수명은 대문자 사용
    // 상수는 변하지 않는 값
    // 재선언 불가, 재할당 불가, 선언할 때 반드시 값을 입력
    const PI = 3.14;
    // PI = 3.141592; 재할당 불가

    // 자료형 : null : 아무것도 없다
    // undefined : 변수선언, 값이 입력되 않은 상태

    let untype;
    console.log(untype);
    // 배열
    // 하나의 변수에 여러개의 데이터를 저장할 수 있는 자료 구조
    // 변수명 = [값1, 값2, 값3,.......]
    // 데이터 불러오기를 할때는  변수명[index]
    // index : 데이터 위치 (0, 1, 2, 3,......)
    let nums = [34, 25, 50, 1, 2];
    let sum = nums[0] + nums[1];
    console.log('합 = ' + sum);
    console.log(nums); 
    // 배열의 길이
    console.log(nums.length);
    console.log(typeof(nums)); // 배열도 objest로 인식

    // 객체
    // 키와 값으로 표현, 데이터(속성)와 기능(매소드)를 가진 자료 구조
    // 변수명 = {키 : 값, 키 : 값,......}
    // 데이터 불러오기 : 변수명.키 => 값
    let person = {
      name : '홍길동',
      age : 25,
      job : '프로그래머',
      eat : function(food){   //메소드
        console.log(food + ' 먹어요');
      }
    }
    console.log(person);
    console.log(person.name);
    console.log(person.job);
    person.eat('떡볶이')  // eat() -> 메소드 실행 -> 결과
    person.eat('아이스크림')
    console.log(person.eat) // 정의된 메소드 보여줌, 실행을 안함
    console.log(typeof(person)); // 함수도 object로 인식

    // 템플릿 문자
    console.log("---------------");
    age = 20;
    name = '홍길동';
    console.log('나의 이름은 ' + name + '나이는 10년 후 ' + (age + 10) + '세');
    console.log(`나의 이름은 ${name} 나이는 10년 후 ${age +10}세`);  // 따옴표가 아니고 탭키 위의 물결에 있는 점키 임
    

  </script>
  
</body>
</html>
