<body>
  <h3>자바스크립트 연습</h3>
  <script>
    // 변수선언, 연산자 활용
    // 이름을 저장하기 위한 변수 -> 이름저장.
    let myName = '서영준';
    myName = '홍길동';
    // 혈액형 (AB,O, B, RH-) 문자형
    let bloodType = 'AB';
    // 키 선언 -> 키 저장. 숫자형
    let myHeight = 172.2;
    // 성인, 미성년 구분. true false
    let isAdult = true;  // false

    let sum = 10 + 20;
    console.log('sum의 값은 ' + sum +' 입니다.');

    // 내 이름은 서영준입니다. -> 콘솔 출력.
    console.log('내 이름은 ' + myName + ' 입니다.');

    // 산술연산자 +, -, *, /, %
    let num1 = 10;
    let num2 = 5;
    let result = 0;
    result = num1 + num2;  // 15
    result = num1 - num2;  // 5
    result = num1 * num2;  // 50
    result = num1 / num2;  // 2
    //result = num1 % num2;   //나머지 값구하기 %
    result = result + num1 % num2; 
    result++; // result = result + 1;
    result++;
    result++;
    result--;
    result += 2;  // result = result + 2;
    result *= 2; // result = result * 2;
    result %= 5; // 2
    result = result < 10; // true : 1, false : 0
    result += 3; // result = result + 3; true는 1, false는 0
    result = 'hello' * 3;  // 숫자가 아니므로 NaN
    result = result - 3;

    console.log('현재 계산 값은 ' + result + ' 입니다');


    </script>
